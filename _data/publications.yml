  - title: "Predicting Crime Resolution in Los Angeles using Machine Learning"
    authors: This project uses LAPD crime data to train a model on crime type, location, premise and time of occurance along with victim details. Supervised machine learning models like Random Forest and XGBoost have been used to determine if a certain crime 
      will reamin unresolved along with the probability of resolution. 
