  - title: "Predicting Crime Resolution in Los Angeles using Machine Learning"
    authors: This project uses LAPD crime data to train a model on crime type, location, premise and time of occurance along with victim details. <i>Supervised machine learning models</i> like <i>Random Forest and XGBoost</i> have been used to determine if a certain crime 
      will reamin unresolved along with the probability of resolution. 
