  - title: "Probability of Default Modelling for Invoice Financing"
    authors: <b>HSBC - UK Transaction Risk Management for Invoice Financing Clients</b><br> 
      Project undertaken as a part of risk mitigation initiative with the onset of COVID 19. 
      Data mining done using <i>SQL querying  and Excel</i> for all transactional and behavioral information of customer base 2007 onwards. 
      Portfolio level analysis done for customers to determine risk appetite taking into consideration trends in macroeconomic metrics. 
      <i>Customer segmentation</i> performed using <i>Machine learning in Python</i> on the basis of probability of default subject to amount requested for loan. 
      Strategy rules developed with <i>85% accuracy score</i>. Automated decision engine for 
      recessionary credit request approval <b>implemented</b> followed by rigorous <i>testing and model documentation appropriate for risk models</i>. 
      <br> Benefit-  ~35 million GBP
    conference_short: Professional Project
