  - title: "Deep Learning Based Recipe Discovery and Recommendation"
    authors: Deep learning and Natural Language Processing used to develop an automated system capable of
      accurately recognizing a wide range of fruits and vegetables from their images using advanced
      Vision Transformer. The methodology involves the use of transfer learning to fine-tune pre-trained
      vision models on the Fruits and Vegetables dataset from Kaggle followed by NLP to offer
      personalized recipe recommendations based on the identified ingredients. 
