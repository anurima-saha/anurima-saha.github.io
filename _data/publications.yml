main:

  - title: "Identifying Wine types from Description : Text Classification with LLM/ML and Error Analysis"
    authors:  In this project, wine reviews were used to determine the type of wine with the goal of creating a wine recommendation
     system  based on user's description of taste preference. Training was performed on an imbalanced dataset using classification
     algorithms like <i>SVM, Naive Bayes and Random Forest Classifier</i>. <i>Neural Network (CNN, RNN and LSTM)</i> and <i>LLM models (DistilBERT and RoBERTa)</i>
     were also used along with Natural Language Processing to clean and tokenize the unstructed data.Error analysis was done using *SHAP*.
    # Yixiao Zhang, Xinyi Li, Huimiao Chen, Alan Yuille, <strong>Yaoyao Liu*</strong>, Zongwei Zhou* (*Corresponding authors)
    #conference_short: MICCAI
    #conference: International Conference on Medical Image Computing and Computer-Assisted Intervention <strong>(MICCAI)</strong>, 2023.
    pdf: ./assets/files/Text_Classification_Report.pdf
    code: https://github.com/anurima-saha/Text-Classification
