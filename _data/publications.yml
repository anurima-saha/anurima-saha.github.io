  - title: "Anomaly Detection and Pattern Recognition"
    authors: <b>HSBC - UK Transaction Risk Management for Invoice Financing Clients</b><br> 
      HSBC business required an automated framework to launch early triggers for disruptive patterns in customer transaction behaviour. Data mining done using <i>SQL</i> querying 
      all transactional and behavioural information of customers.<i>Data Engineering</i> done to create metrics to track 3-monthly and 6-monthly behaviour of customers.
      Trigger framework developed using <b>ensemble Machine learning algorithms in python with ~80% accuracy of prediction </b>.
      Testing and model documentation done as appropriate for risk models.
      <br> Benefit-  ~3 million GBP
    conference_short: Professional Project
