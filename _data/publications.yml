  - title: "Identifying major conspiracy theories from Reddit threads : Topic Modelling using LDA and HDBSCAN"
    authors: This project uses unsupervised learning to group reddit text and identify major conspiracy theories using NLP, LDA, spacy, SVD, SBert embedding and HDSCAN. 
    conference_short: Personal Project
