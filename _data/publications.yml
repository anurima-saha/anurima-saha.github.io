  - title: "Risk segmentation (Symbol) Model for EV"
    authors: <b> AAA - Data Science Research </b><br> 
      Project involved model development for risk segmentation of Electric Vehicles using statistical analysis and machine learning.Collaborated with team to extract data using Snowflake and develop understanding of insurance domain
      Performed extensive <i>exploratory data analysis</i> to identify new feature for EV loss data modeling.
      Developed an <i>ensemble machine learning model in Python using AWS</i> to understand the impact of newly identified feature. Incorporated feature into existing segmentation model to achieve considerable <i>improvement in model performance</i>(Gini increase of 11.6%)
      <i>Presented insights</i> to business leaders and cross-functional teams for <i>implementation</i>
